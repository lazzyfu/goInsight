<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" class="app-logo">
  <!-- 整体组合居中 -->
  <g transform="translate(25,0)">
    <!-- 图标 -->
    <rect x="0" y="5" width="20" height="40" rx="4" ry="4" fill="url(#blue-gradient)" />
    <rect x="25" y="0" width="20" height="50" rx="4" ry="4" fill="url(#blue-gradient)" />
    <rect x="50" y="10" width="20" height="30" rx="4" ry="4" fill="url(#blue-gradient)" />

    <!-- 文字 -->
    <text x="80" y="35" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
      GoInsight
    </text>
  </g>

  <defs>
    <linearGradient id="blue-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B3D91"/>
      <stop offset="100%" stop-color="#0550B3"/>
    </linearGradient>
  </defs>
</svg>
